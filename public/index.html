<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Corona Virus Tracker" />
    <link rel="apple-touch-icon" href="./images/image.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Corona Virus Tracker</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register(
            './serviceworker.js'
          );

          if (registration) console.log('Success:', registration.scope);
        } catch (error) {
          if (error) console.log('Failure:', error);
        }
      });
    }
  </script>
</html>
